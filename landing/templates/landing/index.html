<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>{% lorem %}</p>
    {% if auth %}
        <a href="{% url 'account_logout' %}">Logout</a>
        <p>You are currently logged in as {{ request.user }}</p>
    {% else %}
        <a href="{% url 'a_signup' %}">Sign Up</a>
        <a href="{% url 'a_login' %}">Log in</a>
    {% endif %}
</body>
</html>
